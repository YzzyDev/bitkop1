<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito de Dinheiro</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background-color: #ffee05;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .deposit-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .deposit-container h1 {
            text-align: center;
            color: #333;
        }
        .deposit-container label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        .deposit-container input[type="number"],
        .deposit-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .deposit-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .deposit-container button:hover {
            background-color: #45a049;
        }
        .deposit-container p {
            text-align: center;
            margin-top: 10px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="deposit-container">
        <h1>Depósito</h1>
        <form action="/depositar" method="POST">
            <label for="valor">Valor do Depósito (R$):</label>
            <input type="number" id="valor" name="valor" min="1" placeholder="Digite o valor" required>
            
            <label for="metodo">Método de Pagamento:</label>
            <select id="metodo" name="metodo" required>
                <option value="cartao">Cartão de Crédito/Débito</option>
                <option value="pix">PIX</option>
                <option value="boleto">PIX 2</option>
                <option value="paypal">PIX 3</option>
            </select>
            
            <button type="submit">Depositar</button>
        </form>
        <p>Todo centavo faz a diferença!</p>
    </div>
</body>
</html>
